<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="clock" id="clock">
        <span id="hour" class="clock-part"></span
        ><span class="separator" data-line="true"></span
        ><span id="minute" class="clock-part"></span
        ><span class="separator" data-line="true"></span
        ><span id="second" class="clock-part"></span>
        <span class="separator third" data-line="true"></span>
        <span id="indication"></span>
      </div>
      <div id="date" class="date"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
